
<div class="container">
    <h3 class="text-center text-primary"> REACTIVE FORM </h3>
    
    <form [formGroup]="personForm" (ngSubmit)=formSubmit()>
        <fieldset>
            <legend>User Informations</legend>
            <div class="form-group">
                <label class="control-label" for="name">Nom</label>
                <input type="text" name="" id="" class="form-control" formControlName="nom">
                <div class="alert alert-danger" *ngIf="formErrors.nom">
                    {{formErrors.nom}}
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="prenoms">Prenoms</label>
                <input type="text" name="" id="" class="form-control" formControlName="prenoms">
            </div>
            <div class="form-group">
                <label class="control-label" for="name">Genre</label>
                <select name="genre" id="" class="form-control" formControlName="genre">
                    <option value="masculin">masculin</option>
                    <option value="feminin">feminin</option>
                </select>
                <div class="alert alert-danger" *ngIf="formErrors.genre">
                    {{ formErrors.genre}}
                </div>
            </div>
            
        </fieldset>
        <button type="submit" class="btn btn-primary" [disabled]="!personForm.valid">Valider</button>
        <button type="reset" class="btn btn-danger ml-2">Effacer</button>
    </form>

</div>
